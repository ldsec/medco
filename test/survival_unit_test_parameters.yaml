          - "testCohort1"
          - "testCohort2"
      - not : true
        panel_timing: "sameinstancenum"
        concept_items:
          - path: "/path/3/"
            value: "23"
            type: "NUMBER"
            operator: "EQ"
    sequence_of_events:
      - which_date_first: "startdate"
        which_date_second: "enddate"
        which_observation_first: "any"
        which_observation_second: "last"
        when: "sametime"
        spans:
          - operator: "less"
            value: 34
            units: "years"
          - operator: "equal"
            value: 21
            units: "days"
