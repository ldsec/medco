end_concept_path: "/any/end/path/"
end_modifier:
  modifier_key : "/any/end/modifier/key/"
  applied_path: "/any/end/path/%"
ends_when: "earliest"
sub_groups:
  - group_name: "AAA"
    panels:
      - not: false
        panel_timing: "any"
        concept_items:
          - path: "/path/1/"
